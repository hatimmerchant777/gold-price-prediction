<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Add this navigation bar after <body> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gold Price Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/developer">Developer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Gold Price Prediction</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-end mb-3">
                            <button id="fill-demo" class="btn btn-outline-dark">Fill Demo Data</button>
                        </div>
                        <form id="prediction-form">
                            <div class="mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input type="number" class="form-control" id="year" required>
                                <small class="form-text text-muted">Select a future year (up to 10 years ahead)</small>
                            </div>
                            <div class="mb-3">
                                <label for="month" class="form-label">Month</label>
                                <input type="number" class="form-control" id="month" required min="1" max="12">
                            </div>
                            <div class="mb-3">
                                <label for="day" class="form-label">Day</label>
                                <input type="number" class="form-control" id="day" required min="1" max="31">
                            </div>
                            <div class="mb-3">
                                <label for="model" class="form-label">Model</label>
                                <select class="form-control" id="model" required>
                                    <option value="linear">Linear Regression</option>
                                    <option value="logistic">Logistic Regression</option>
                                    <option value="decision_tree">Decision Tree</option>
                                    <option value="svm">SVM</option>
                                    <option value="naive_bayes">Naive Bayes</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Predict</button>
                        </form>
                        
                        <!-- Add this after your form -->
                        <div class="popup-overlay"></div>
                        <div class="prediction-popup">
                            <span class="close-popup">&times;</span>
                            <h3>Predicted Gold Price</h3>
                            <h4 id="prediction-value"></h4>
                            <p class="unit-text">per 10 grams</p>
                        </div>
                        
                        <!-- Remove or comment out the existing result div -->
                        <!-- <div id="result" class="mt-4 text-center" style="display: none;">
                            <h3>Predicted Gold Price:</h3>
                            <h4 id="prediction-value" class="text-warning"></h4>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
